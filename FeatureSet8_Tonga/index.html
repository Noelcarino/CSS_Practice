<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #flag-container{
            height: 250px;
            width: 250px;
            margin: auto;
            margin-top: 300px;
            position: relative;
            overflow: hidden;
            background-color: red;
        }
        #flag-container-horizontal{
            height: 50px;
            width: 175px;

            background-color: white;
            margin: 100px 36px;
            position: absolute;
        }
        #flag-container-vertical{
            height: 175px;
            width: 50px;

            background-color: white;
            margin: 36px 100px;
            position: absolute;
        }
    
    </style>
</head>
<body>
    <div id="flag-container">
        <div id="flag-container-horizontal"></div>
        <div id="flag-container-vertical"></div>
    </div>
    
</body>
</html>
